<div class="bg">
    <br />
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
            <div class="card mb-4">
              <div class="card-header">
                LOGO
              </div>
              <div class="card-header">
                <div class="nav-item">
                    <a class="nav-link" routerLink="/list"><i class="fas fa-arrow-left"></i><strong>Back</strong></a> 
                </div>  
                    <b>Edit Project</b>
              </div>
              <div class="card-header">
              </div>
              <article class="card-body">
                <form [formGroup]="form">
                  <div class="form-group">
                    <label>Project Name</label>
                    <input type="text" formControlName="projectName" class="form-control" [ngClass]="{
                        'is-invalid':
                          form.controls['projectName'].touched &&
                          form.controls['projectName'].invalid
                      }" required />
                    <div *ngIf="
                        form.controls['projectName'].touched &&
                        form.controls['projectName'].invalid
                      ">
                      Error, you must add a valid name!
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Description</label>
                    <input type="text" formControlName="description" class="form-control" [ngClass]="{
                        'is-invalid':
                          form.controls['description'].touched &&
                          form.controls['description'].invalid
                      }" required />
                    <div *ngIf="
                        form.controls['description'].touched &&
                        form.controls['description'].invalid
                      ">
                      Error, you must add a valid description!
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Project Manager</label>
                    <select formControlName="manager" class="form-select" required>
                      <option value="Select a Person">Select a Person</option>
                      <option *ngFor="let manager of managers">{{ manager }}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Assigned To</label>
                    <select formControlName="assignedTo" class="form-select" required>
                      <option value="Select a Person">Select a Person</option>
                      <option *ngFor="let employee of employees">{{ employee }}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Status</label>
                    <select formControlName="projectStatus" class="form-select" required>
                      <option value="Enabled">Enabled</option>
                      <option value="Disabled">Disabled</option>
                    </select>
                  </div>
                  <small *ngIf="error" class=""><i class="fa fa-times"></i> {{ errorMessage }}
                  </small>
                  <aside> 
                    <button type="submit" (click)="tryEdit()" class="btn btn-danger">
                      Save Changes
                    </button>
                  </aside>
                </form>
              </article>
              <div class="card-footer">
            </div>
            </div>
            <!-- card.// -->
            <div class="alert alert-dismissible alert-success" *ngIf="success">
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              <strong>Success!</strong> Saved changes.
            </div>
