
            <div class="bg">
                <br />
                <div class="container">
                  <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
                <div class="card mb-4">
                  <div class="card-header">
                    <img src="../../../assets/logo.png">
                  </div>
                  <div class="card-header">
                    <b>My Projects</b>
                      <button type="submit" class="btn btn-danger" style="float:right;" routerLink="/register">
                        <strong><b>+</b>Add project</strong>
                      </button>
                  </div>

                  <div class="card-body" *ngFor="let project of projects">
                    <div class="container">
                        <h6><b>{{ project.projectName }}</b></h6>
                       <br>
                        Creation Date: {{ project.creationDate }}
                        <br>
                        <img src="../../../assets/img_avatar.png" class="avatar"> 
                        {{ project.assignedTo }}
                    </div>

                      <button type="submit" class="btn btn-danger" (click)="this.deleteProject(project.projectName)">Delete
                      </button>
                      <button type="submit" class="btn btn-primary" (click)="this.saveProject(project.projectName, project.description, project.manager, project.assignedTo, project.projectStatus, project.creationDate)"routerLink="/edit">Edit
                      </button>
                      
                  </div>
                  <div class="card-footer">
                  </div>
                </div>
