
            <div class="bg">
                <br />
                <div class="container">
                  <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
                <div class="card mb-4">
                  <div class="card-header">
                    <img src="../../../assets/logo.png">
                  </div>
                  <div class="card-header">
                    <div class="row">
                      <div class="col">
                    <b>My Projects</b>
                  </div>
                  <div class="col">
                      <button type="submit" class="btn btn-danger" style="float:right;" routerLink="/register">
                        <b>+</b> Add project
                      </button>
                    </div>
                    </div>
                  </div>

                  <div class="card-body" *ngFor="let project of projects">
                   <div class="container">
                    <ul class="list-group">
                      <li class="list-group-item">
                            <div class="row">
                              <div class="col-8">
                                <b class="card-title">{{ project.projectName }}</b>
                                <br>
                                  Creation Date: {{ project.creationDate }}
                                <br>
                              </div>

                            <div class="col-4">
                                <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
                              <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="this.saveProject(project.projectName, project.description, project.manager, project.assignedTo, project.projectStatus, project.creationDate)" routerLink="/edit">
                                  <mat-icon >edit</mat-icon>
                                  <span>Edit</span>
                                </button>
                                <button mat-menu-item (click)="this.deleteProject(project.projectName)">
                                  <mat-icon>delete</mat-icon>
                                  <span>Delete</span>
                                </button>
                              </mat-menu>
                              
                            </div>
                          </div>
                        <br>
                      <div class="row align-items-center">
                        <img src="../../../assets/img_avatar.png"> 
                        {{ project.assignedTo }}
                      </div>               
     
                    </li>
                  </ul>
                </div>
              </div>
