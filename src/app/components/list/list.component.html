                  <div class="card-header"></div>

                  <div class="card-body" *ngFor="let project of projects">
                   <div class="container">
                    <ul class="list-group">
                      <li class="list-group-item">
                            <div class="row">
                              <div class="col-8">
                                <b class="card-title">{{ project.projectName }}</b>
                                <br>
                                  Creation Date: {{ project.creationDate }}
                                <br>
                              </div>

                            <div class="col-4">
                                <mat-icon id="icon1" [matMenuTriggerFor]="menu">more_vert</mat-icon>
                              <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="this.saveProject(project.projectName, project.description, project.manager, project.assignedTo, project.projectStatus, project.creationDate)" routerLink="/edit">
                                  <mat-icon >edit</mat-icon>
                                  <span>Edit</span>
                                </button>
                                <!-- this.openModal() -->
                                <button mat-menu-item (click)="this.deleteProject(project.projectName)">
                                  <mat-icon>delete</mat-icon>
                                  <span>Delete</span>
                                </button>
                              </mat-menu>
                              
                            </div>
                          </div>
                        <br>
                      <div class="row align-items-center">
                        <img src="../../../assets/img_avatar.png"> 
                        {{ project.assignedTo }}
                      </div>               
     
                    </li>
                  </ul>

                </div>
              </div>
