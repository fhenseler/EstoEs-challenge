
            <div class="bg">
                <br />
                <div class="container">
                  <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
                <div class="card mb-4">
                  <div class="card-header">
                    <img src="../../../assets/logo.png">
                  </div>
                  <div class="card-header">
                    <div class="row no-gutters">
                      <div class="col">
                    <b>My Projects</b>
                  </div>
                  <div class="col">
                      <button type="submit" class="btn btn-danger" id="btn1" routerLink="/register">
                        <b>+</b> Add project
                      </button>
                    </div>
                    </div>
                  </div>

                  <div class="card-header">
                      <form>
                        <div class="row align-items-center justify-content-center">
                        <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="searchTerm"
        (input)="search($event.target!.value)" />
                        <button class="btn btn-success" type="submit" id="btn2">Search</button>
                      </div>
                      </form>
                  </div>
                  
                  <div class="card-header"></div>

                  <!-- | slice: (page-1) * pageSize : page * pageSize -->
                  <div class="card-body" *ngFor="let project of projects | listFilter: searchTerm">
                   <div class="container">
                    <ul class="list-group">
                      <li class="list-group-item">
                            <div class="row">
                              <!-- {{ (page -1) * pageSize + i + 1 }} -->
                              <div class="col-8">
                                <b class="card-title">{{ project.projectName }}</b>
                                <br>
                                  Creation Date: {{ project.creationDate }}
                                <br>
                              </div>

                            <div class="col-4">
                                <mat-icon id="icon1" [matMenuTriggerFor]="menu">more_vert</mat-icon>
                              <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="this.saveProject(project.projectName, project.description, project.manager, project.assignedTo, project.projectStatus, project.creationDate)" routerLink="/edit">
                                  <mat-icon autofocus>edit</mat-icon>
                                  <span>Edit</span>
                                </button>
                                  <button mat-menu-item (click)="this.openModal(); this.saveProject(project.projectName, project.description, project.manager, project.assignedTo, project.projectStatus, project.creationDate);">
                                  <mat-icon>delete</mat-icon>
                                  <span>Delete</span>
                                </button>
                              </mat-menu>
                              
                            </div>
                          </div>
                        <br>
                      <div class="row align-items-center">
                        <img src="../../../assets/img_avatar.png"> 
                        {{ project.assignedTo }}
                      </div>               
     
                    </li>
                  </ul>

                </div>
              </div>

                              
              <ng-template #delete let-modal class="card mb-3">
                <div class="container">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <span>Delete</span>
                        </h5>
                        <button type="button" class="close" aria-label="Close" (click)="this.closeModal()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" *ngFor="let project of projects">
                        <div *ngIf="project.projectName === this.projectService.getProject().projectName">
                        Delete the project {{ project.projectName }}?
                        <button type="button" class="btn btn-danger" (click)="this.deleteProject(project.projectName); this.modalReference.close();">Yes</button>
                        <button type="button" class="btn btn-dark" (click)="this.closeModal()">No</button>
                    </div>
                    </div>
                </div>

        </ng-template> 
 
        <!-- <div class="card-footer"></div> -->

              <div class="card-footer">
                  <!-- <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"
                  [pageSize]="pageSize" class="d-flex justify-content-center"></ngb-pagination> -->
              </div>
